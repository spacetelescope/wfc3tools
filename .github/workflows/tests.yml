name: tests

on:
  push:
    branches:
      - master
      - '*x'
    tags:
      - '*'
  pull_request:

jobs:
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      conda: true
      envs: |
        - linux: py311-xdist
        - linux: py312-xdist
        - macos: py312-xdist
        - linux: py3-cov-xdist
          coverage: codecov
