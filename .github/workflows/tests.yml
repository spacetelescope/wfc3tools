name: tests

on:
  push:
    branches:
      - master
      - '*x'
    tags:
      - '*'
  pull_request:

jobs:
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: py39-xdist
        - linux: py310-xdist
        - linux: py311-xdist
        - macos: py311-xdist
        - linux: py311-cov
          coverage: codecov
