[tox]
env_list =
    check-{style}
    test{,-warnings}{,-cov}-xdist
    build-{docs,dist}

[testenv:check-style]
description = check code style, e.g. with flake8
skip_install = true
deps =
    ruff
commands =
    ruff check . {posargs}

[testenv]
description =
    run tests
    warnings: treating warnings as errors
    cov: with coverage
    xdist: using parallel processing
package = editable
deps =
    pytest
    xdist: pytest-xdist
    cov: pytest-cov
commands_pre =
    pip freeze
commands =
    pytest \
    warnings: -W error \
    cov: --cov=. --cov-config=pyproject.toml --cov-report=term-missing --cov-report=xml \
    xdist: -n auto \
    {posargs}

[testenv:build-docs]
description = invoke sphinx-build to build the HTML docs
extras = docs
commands =
    sphinx-build -b html docs docs/_build/html

[testenv:build-dist]
description = build wheel and sdist
skip_install = true
deps =
    build
commands =
    python -m build .
